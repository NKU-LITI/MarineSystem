
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../../static/css/style_admain.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/js/admain/3rd/select/select.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../static/js/admain/jquery/jquery.1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/admain/3rd/select/select-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>


<div class="rightinfo">
    <ul class="seachform">
        <li>
            <label>综合查询</label>
            <input name="" type="text" class="scinput"/>
        </li>
        <li>
            <label>指派</label>
            <div class="vocation">
                <select class="select3">
                    <option>全部</option>
                    <option>其他</option>
                </select>
            </div>
        </li>
        <li>
            <label>重点客户</label>
            <div class="vocation">
                <select class="select3">
                    <option>全部</option>
                    <option>其他</option>
                </select>
            </div>
        </li>
        <li>
            <label>客户状态</label>
            <div class="vocation">
                <select class="select3">
                    <option>全部</option>
                    <option>其他</option>
                </select>
            </div>
        </li>
        <li>
            <label>&nbsp;</label>
            <input name="" type="button" class="scbtn" value="查询"/>
        </li>
    </ul>


    <table class="tablelist">
        <thead>
            <tr>
                <th><input name="" type="checkbox" value="" checked="checked"/></th>
                <th>编号<i class="sort"><img src="../../static/img/admain/px.png"/></i></th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>角色</th>
                <th>注册日期</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><input name="" type="checkbox" value=""/></td>
                <td>{{ user.user_id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.created_at }}</td>
                <td><a href="#" class="tablelink">修改</a> <a href="#" class="tablelink">删除</a></td>
            </tr>        
            {% endfor %}

        </tbody>
    </table>

    <div class="pagin">
        <div class="message">共<i class="blue">{{user_count}} </i>条记录，当前显示第&nbsp;<i class="blue">1&nbsp;</i>页</div>
        <ul class="paginList">
            <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
            <li class="paginItem current"><a href="javascript:;">1</a></li>
            <li class="paginItem"><a href="javascript:;">2</a></li>

            <li class="paginItem"><a href="javascript:;">3</a></li>
            <li class="paginItem"><a href="javascript:;">4</a></li>
            <li class="paginItem"><a href="javascript:;">5</a></li>
            <li class="paginItem more"><a href="javascript:;">...</a></li>
            <li class="paginItem"><a href="javascript:;">10</a></li>
            <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
        </ul>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        $('.tablelist tbody tr:odd').addClass('odd');
        //下拉框的样式设置
        $(".select1").uedSelect({
            width: 345
        });
        $(".select2").uedSelect({
            width: 167
        });
        $(".select3").uedSelect({
            width: 100
        });
    });
</script>

</body>
</html>
